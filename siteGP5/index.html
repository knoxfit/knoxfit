<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KNOX FIT</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header class="top-bar">
    <div class="container">
      <div class="logo">KNOX FIT</div>
      <input type="search" placeholder="O que você procura hoje?" class="search-box" />
      <div class="icons">
        <span class="icon heart"><i class='bx bx-heart' ></i></span>
        <span class="icon user">Entrar / Cadastrar-se</span>
        <span class="icon cart"><i class='bx bx-cart-add' ></i><span class="badge">3</span></span>
      </div>
    </div>
  </header>

  <div class="sub-bar">
    <div class="container">
      <span class="cep-info"><i class='bx bx-location-plus' ></i> Informe seu CEP</span>
      <nav>
        <ul class="menu">
          <li><a href="#">Todas Categorias</a></li>
          <li><a href="#">Promoções</a></li>
          <li><a href="#">Feminino</a></li>
          <li><a href="#">Masculino</a></li>
          <li><a href="#">Bolsas</a></li>
          <li><a href="#">Calçados</a></li>
          <li><a href="#">Acessórios</a></li>
          <li><a href="#">Novidades</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <main>
    <div class="banner">
      <img class="models-image" src="./image/modelos-removebg-preview.png" alt="Modelos" />

      <div class="text-overlay">
        <div class="new-collection">
            <h1>
              <span class="nova">Nova</span><br />
              <span class="colecao">Coleção</span>
            </h1>
          </div>
        <div class="buy-box">
          <div class="buy-actions">
            <div class="timer"><i class='bx bx-alarm' ></i> 72h</div>
            <button class="buy-button">COMPRAR COM 25% DE DESCONTO</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
