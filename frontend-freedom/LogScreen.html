<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #141414, #949090, #ededed);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h2, h3 {
        font-family: "Oxanium", sans-serif;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .left-panel {
            flex: 1;
            background-image: url('assets/Login-Banner.jpg');
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
            color: white;
            position: relative;
        }
        
        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            z-index: 1;
        }
        
        .logo {
            position: absolute;
            font-family: 'Horizon', 'Open Sans', sans-serif;
            top: 30px;
            left: 30px;
            font-size: 32px;
            font-weight: 800;
            z-index: 2;
            color: rgb(0, 0, 0);
            letter-spacing: 1px;
        }
        
        .slogan {
            position: relative;
            z-index: 2;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .quote {
            position: relative;
            z-index: 2;
            font-size: 16px;
            opacity: 0.9;
            max-width: 350px;
        }
        
        .right-panel {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-header {
            margin-bottom: 35px;
        }
        
        .form-header h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-header p {
            color: #777;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
            outline: none;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
            accent-color: #1a73e8;
        }
        
        .forgot-password {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #1f1f1f, #6f6868);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .register {
            text-align: center;
            color: #555;
            font-size: 16px;
        }
        
        .register a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .register a:hover {
            text-decoration: underline;
        }
        
        .social-login {
            margin-top: 25px;
            text-align: center;
        }
        
        .social-login p {
            color: #777;
            margin-bottom: 15px;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #ddd;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            text-decoration: none;

        }
        
        .social-icon {
            width: 45px;
            text-decoration: none;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #555;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-icon:nth-child(1):hover {
            background: #3b5998;
            color: white;
        }
        
        .social-icon:nth-child(2):hover {
            background: #db4437;
            color: white;
        }
        
        .social-icon:nth-child(3):hover {
            background: #1da1f2;
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                min-height: 200px;
            }
            
            .logo {
                top: 20px;
                left: 20px;
                font-size: 26px;
            }
            
            .slogan {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <a href="file:///C:/Users/Aluno/Downloads/frontend-freedom/frontend-freedom/index.html"><div class="logo">FREEDOM</div> </a>
            <div class="slogan">Vista atitude, viva o seu estilo.</div>
            <div class="quote">Roupas estilosas, confortáveis e com atitude. Seja original, seja Free com a Freedom.</div>
        </div>
        <div class="right-panel">
            <div class="form-header">
                <h2>Bem-vindo de volta</h2>
                <p>Faça login para continuar sua jornada com estilo.</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="email">Email ou Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="email" placeholder="Digite seu email ou username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Digite sua senha">
                    </div>
                </div>
                
                <div class="options">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembre-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="login-btn">LOGIN</button>
                
                <div class="register">
                    Não tem uma conta? <a href="#">Registre-se agora.</a>
                </div>
                
                <div class="social-login">
                    <p>Ou entre com</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.querySelector('.login-btn');
            
            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if(email && password) {
                    // Simulação de login bem-sucedido
                    loginBtn.textContent = 'Entrando...';
                    loginBtn.disabled = true;
                    
                    setTimeout(() => {
                        alert('Login realizado com sucesso! Redirecionando...');
                        loginBtn.textContent = 'LOGIN';
                        loginBtn.disabled = false;
                    }, 1500);
                } else {
                    alert('Por favor, preencha todos os campos!');
                }
            });
        });
    </script>
</body>
</html>
